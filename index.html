<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Sign Out Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Camp Sign Out Sheet</h1>

    <form id="signOutForm">
        <label for="studentSelect">Select Student:</label>
        <select id="studentSelect" name="student">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>

        <label for="parentSelect">Select Parent:</label>
        <select id="parentSelect" name="parent">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>

        <button type="submit">Sign Out</button>
    </form>

    <div id="log">
        <h2>Sign Out Log</h2>
        <ul id="logList">
            <!-- Logged entries will be displayed here dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
