<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Camp Attendance</h1>
    <div class="container">
        <label for="students">Select Student:</label>
        <select id="students">
            <option value="">Select a student</option>
            <option value="Student 1">Student 1</option>
            <option value="Student 2">Student 2</option>
            <option value="Student 3">Student 3</option>
            <!-- Add more student options here -->
        </select>
        <label for="parents">Select Parent:</label>
        <select id="parents">
            <option value="">Select a parent</option>
            <option value="Parent 1">Parent 1</option>
            <option value="Parent 2">Parent 2</option>
            <option value="Parent 3">Parent 3</option>
            <!-- Add more parent options here -->
        </select>
        <button onclick="logEntry('Sign In')">Sign In</button>
        <button onclick="logEntry('Sign Out')">Sign Out</button>
    </div>
    <h2>View Previous Entries</h2>
    <input type="date" id="viewDate">
    <button onclick="viewEntries()">View Entries</button>
    <table id="attendanceLog">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Parent Name</th>
                <th>Action</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Logs will appear here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
